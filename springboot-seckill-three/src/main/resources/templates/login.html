<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
</head>
<body>

<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">

	<h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

	<div class="form-group">
		<div class="row">
			<label class="form-label col-md-4">请输入手机号码</label>
			<div class="col-md-5">
				<input id="mobile" name="mobile" class="form-control" type="text" placeholder="手机号码" required="true" value="18181818181"
					   minlength="11" maxlength="11"/>
			</div>
			<div class="col-md-1">
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<label class="form-label col-md-4">请输入密码</label>
			<div class="col-md-5">
				<input id="password" name="password" class="form-control" type="password" placeholder="密码" value="123456"
					   required="true" minlength="6" maxlength="16"/>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-5">
			<button class="btn btn-primary btn-block" type="reset" id="reset">重置</button>
		</div>
		<div class="col-md-5">
			<button class="btn btn-primary btn-block" type="submit" id="login">登录</button>
		</div>
	</div>

</form>
</body>
<script>
    // 登录
    $("#login").click(function () {
        $("#loginForm").validate({
            submitHandler: function (form) {
                $.post("/validator",
                    {
                        mobile: $("#mobile").val(),
                        password: $("#password").val()
                    },
                    function (data) {
                        if (data.state === 'success') {
                            layer.msg("成功");
                            window.location.href = "/goods/list";
                        } else {
                            layer.msg(data.msg);
                        }
                    });
            }
        });
    });
	// 重置
    $("#reset").click(function () {
        $("#mobile").val("")
        $("#password").val("")
    })
</script>
</html>
